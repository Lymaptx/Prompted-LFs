  <style>
    /* width */
    ::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }

    /* Track */

      background: #f1f1f1;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #A9A9A9;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {

    }
  </style>
